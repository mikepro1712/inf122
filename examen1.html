<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="profile">

                <figure class="profile-img">
                    <img src="assets/images/perfil_picture.jpeg" />
                </figure>



                <div class="profile-info">
                    <h1>Victor Alvarado</h1>
                    <p>Software Engineer</p>
                    <div class="profile-social">
                        <a href="https://github.com" target="_blank">
                            <img src="assets/icons/github.svg" alt="github" class="profile-social-img">
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <img src="assets/icons/twitter.svg" alt="twitter" class="profile-social-img">
                        </a>
                        <a href="https://linkedin.com" target="_blank">
                            <img src="assets/icons/linkedin.svg" alt="linkedin" class="profile-social-img">
                        </a>
                        <a href="https://youtube.com" target="_blank">
                            <img src="assets/icons/youtube.svg" alt="youtube" class="profile-social-img">
                        </a>
                    </div>
                </div>
            </div>

            <div class="facts">
                <div class="fact-item">
                    <h2>7</h2>
                    <p>Years of work experience</p>
                </div>
                <div class="fact-item">
                    <h2>50+</h2>
                    <p>Completed projects</p>
                </div>
                <div class="fact-item">
                    <h2>20+</h2>
                    <p>Satisfied customers</p>
                </div>
            </div>
            <div class="buttons">
                <button class="btn-primary" onclick="download()">
                    <div class="btn-content">
                        <p>Download CV</p>
                        <img src="assets/icons/download.svg" alt="arrow" class="btn-primary-img">
                    </div>
                </button>
                <a class="btn-secondary" href="mailto:contact@me.com">
                    <div class="btn-content">
                        <p>Contact me</p>
                    </div>
                </a>
            </div>
            <div class="tabs">
                <button class="tabs-background-item active">
                    <p class="tabs-background-item-text">Portfolio</p>
                </button>
                <button class="tabs-background-item">
                    <p class="tabs-background-item-text">Skills</p>
                </button>

            </div>
            <div class="project-container">
                <div class="content-card-img">
                    <img class="image" src="assets/images/Hero_2.png" />
                    <div class="content-card-img-overlay"></div>
                    <div class="content-card-img-detail">
                        <p class="title">SmarterTrading411</p>
                        <p class="detail">Landing page of SmarterTrading411 created using WordPress</p>
                        <button class="btn">
                            <img src="assets/icons/link.svg" alt="link">
                        </button>
                    </div>
                </div>
                <div class="content-card-img">
                    <img class="image" src="assets/images/bussiness_man.png" />
                    <div class="content-card-img-overlay"></div>
                </div>
                <div class="content-card-img">
                    <img class="image grayscale" src="assets/images/pictures_wall.jpeg" />
                    <div class="content-card-img-overlay"></div>
                </div>
                <div class="content-card-img">
                    <img class="image" src="assets/images/kitchen.jpeg" />
                    <div class="content-card-img-overlay"></div>
                </div>
                <div class="content-card-img">
                    <img class="image" src="assets/images/mobile_app.png" />
                    <div class="content-card-img-overlay"></div>
                </div>
                <div class="content-card-img">
                    <img class="image grayscale" src="assets/images/issima_page.png" />
                    <div class="content-card-img-overlay"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
